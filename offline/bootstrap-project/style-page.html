<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-10">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">MUST HAVE</h2>
        <div class="flex flex-row overflow-x-auto gap-6">
            <div class="flex-none w-72 bg-white rounded-lg shadow-md p-4">
                <div class="relative">
                    <span class="absolute top-2 left-2 text-xs font-semibold text-gray-500">NEW IN</span>
                    <img src="https://via.placeholder.com/300x200/EEE/31343C" alt="Product 1" class="w-full h-48 object-cover rounded-md mb-4">
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Scuba sweatshirt with Ferrari logo</h3>
                <p class="text-gray-700 font-bold mb-2">£390</p>
                <p class="text-sm text-gray-500">2 Colors</p>
            </div>
            <div class="flex-none w-72 bg-white rounded-lg shadow-md p-4">
                <div class="relative">
                    <span class="absolute top-2 left-2 text-xs font-semibold text-gray-500">NEW IN</span>
                    <img src="https://via.placeholder.com/300x200/EEE/31343C" alt="Product 2" class="w-full h-48 object-cover rounded-md mb-4">
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Small tote bag in raffia and leather</h3>
                <p class="text-gray-700 font-bold mb-2">£1,390</p>
            </div>
            <div class="flex-none w-72 bg-white rounded-lg shadow-md p-4">
                 <div class="relative">
                    <span class="absolute top-2 left-2 text-xs font-semibold text-gray-500">NEW IN</span>
                    <img src="https://via.placeholder.com/300x200/EEE/31343C" alt="Product 3" class="w-full h-48 object-cover rounded-md mb-4">
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Denim jacket</h3>
                <p class="text-gray-700 font-bold mb-2">£1,290</p>
            </div>
            <div class="flex-none w-72 bg-white rounded-lg shadow-md p-4">
                <div class="relative">
                    <span class="absolute top-2 left-2 text-xs font-semibold text-gray-500">NEW IN</span>
                    <img src="https://via.placeholder.com/300x200/EEE/31343C" alt="Product 4" class="w-full h-48 object-cover rounded-md mb-4">
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Cotton and silk cardigan</h3>
                <p class="text-gray-700 font-bold mb-2">£590</p>
                <p class="text-sm text-gray-500">2 Colors</p>
            </div>
        </div>
    </div>
</body>
</html>
