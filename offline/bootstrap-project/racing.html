<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Layout with Bootstrap 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 250px;
            background-color: #111;
            color: white;
            transition: all 0.3s;
        }
        .sidebar a {
            color: #ccc;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .main-content {
            margin-left: 250px;
            height: 100vh;
            background-image: url('your-image-path.jpg');
            background-size: cover;
            background-position: center;
            transition: all 0.3s;
        }
        .menu-title {
            margin-left: 20px;
            font-size: 1.2rem;
            margin-top: 15px;
        }
        .nav-group {
            margin-bottom: 10px;
        }
        .dropdown-toggle::after {
            margin-left: 10px;
        }
        #toggle-btn {
            display: none;
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
            #toggle-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <button id="toggle-btn" class="btn btn-secondary">â˜°</button>
    
    <div class="sidebar">
        <div class="nav-group">
            <p class="menu-title">RACING</p>
            <a href="#">Formula 1</a>
            <a href="#">Endurance</a>
            <a href="#">Esports</a>
            <a href="#">Driver Academy</a>
        </div>
        <div class="nav-group">
            <a href="#">Home</a>
            <a href="#">SF-25</a>

            <a class="dropdown-toggle" data-bs-toggle="collapse" href="#teamMenu" role="button">
                Team
            </a>
            <div class="collapse" id="teamMenu">
                <a href="#" class="ps-4">Drivers</a>
                <a href="#" class="ps-4">Engineers</a>
            </div>

            <a href="#">News</a>
            <a href="#">Races</a>
            <a href="#">Partners</a>
            <a href="#">Hospitality</a>

            <a class="dropdown-toggle" data-bs-toggle="collapse" href="#mediaMenu" role="button">
                Media Galleries
            </a>
            <div class="collapse" id="mediaMenu">
                <a href="#" class="ps-4">Photos</a>
                <a href="#" class="ps-4">Videos</a>
            </div>

            <a class="dropdown-toggle" data-bs-toggle="collapse" href="#historyMenu" role="button">
                History
            </a>
            <div class="collapse" id="historyMenu">
                <a href="#" class="ps-4">Team History</a>
                <a href="#" class="ps-4">Famous Races</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <!-- Main content area -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.querySelector('.sidebar');
        
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
